<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mon Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">AH_N</a>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À Propos</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button></li>
            </ul>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <section class="contact">
        <div class="container">
            <h2>Contactez-moi</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Coordonnées</h3>
                    <p><i class="fas fa-envelope"></i> najibabdelhakim01@gmail.com</p>
                    <p><i class="fas fa-phone"></i> +212 6 31 19 32 00</p>
                    <p><i class="fas fa-map-marker-alt"></i> Maroc, Témara</p>
                </div>

                <!-- Formulaire avec Gmail.js -->
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Votre email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Votre message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                    <!-- Zone d'affichage du message -->
                    <div id="form-message" style="margin-top:10px; font-weight:bold;"></div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mon Portfolio. Tous droits réservés.</p>
            <div class="social-links">
                <a href="https://github.com/Najib-abdelhakim/"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/najib-abdelhakim-258a272b3" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <button id="back-to-top" class="back-to-top"><i class="fas fa-arrow-up"></i></button>

    <script src="script.js"></script>

    <!-- Script Gmail.js -->
    <script src="https://cdn.jsdelivr.net/npm/gmail-js@1.0.4/src/gmail.min.js"></script>
    
    <script>
    // Méthode principale avec Gmail.js
    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const messageBox = document.getElementById("form-message");
        
        // Construction du sujet et du corps du message
        const subject = `Nouveau message de ${name} depuis votre portfolio`;
        const body = `Nom: ${name}%0D%0AEmail: ${email}%0D%0AMessage: ${message}%0D%0A%0D%0A---%0D%0ACe message a été envoyé depuis le formulaire de contact de votre portfolio.`;
        
        // Ouverture de Gmail avec les données pré-remplies
        window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=najibabdelhakim01@gmail.com&su=${encodeURIComponent(subject)}&body=${body}`, '_blank');
        
        // Message de confirmation
        messageBox.textContent = "✅ Ouverture de Gmail... Complétez l'envoi depuis votre boîte mail.";
        messageBox.style.color = "green";
        
        // Réinitialisation du formulaire après 3 secondes
        setTimeout(() => {
            this.reset();
            messageBox.textContent = "";
        }, 3000);
    });
    </script>
</body>
</html>
